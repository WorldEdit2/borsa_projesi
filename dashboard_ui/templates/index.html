<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Crypto Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .terminal {
            border: 2px solid #333;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            background: #0a0a0a;
        }
        h1 { text-align: center; border-bottom: 1px dashed #333; padding-bottom: 20px; color: #fff; }
        .price-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 1.2rem;
        }
        .coin { color: #fff; font-weight: bold; }
        .price { color: #00ff41; }
        .status {
            margin-top: 30px;
            font-size: 0.8rem;
            text-align: center;
            color: #555;
        }
        .blink { animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #222;
            color: white;
            border: 1px solid #444;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .btn:hover { background: #333; }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>MARKET_WATCH_V1</h1>
        
        {% for coin, price in fiyatlar.items() %}
        <div class="price-row">
            <span class="coin">{{ coin }}</span>
            <span class="price">${{ price }}</span>
        </div>
        {% endfor %}

        <div class="status">
            DURUM: {{ durum }} <span class="blink">●</span>
        </div>
        
        <a href="/" class="btn">YENİLE (REFRESH)</a>
    </div>
</body>
</html>
